<ion-view view-title="De-Crast Username">
    <ion-content>
       <label class="item item-input"><input type="text" id="DCname" placeholder="De-Crast Name" ng-model="username"></label>
       <label class="item">
            <button class="button button-block button-positive" ng-click="setUsername()">
            Set De-Crast Username
            </button>
        </label>
    </ion-content>
</ion-view>
