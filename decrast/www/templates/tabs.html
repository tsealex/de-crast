<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Friends' Tasks Tab -->
  <ion-tab title="Friends' Tasks" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/ftasks">
    <ion-nav-view name="tab-ftasks"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!--Notifications-->
  <ion-tab title="Notifications" icon-off="ion-ios-bell" icon-on="ion-ios-bell" href="#/tab/notif">
    <ion-nav-view name="tab-notif"></ion-nav-view>
  </ion-tab>

</ion-tabs>
