<ion-view view-title="Photo Upload">
    <ion-nav-buttons side="secondary"><button class="button icon ion-camera button-positive" ng-click="takePicture()"><b>Take Photo</b></button>
    </ion-nav-buttons>
    <ion-content ng-controller="cameraCtrl">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <!--<img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">-->
        <button class="button" ng-show="imgURI !== undefined" ng-click="submitPhoto()">Submit Photo Evidence</button>
    </ion-content>
</ion-view>
