<!--Notifications tab-->
<ion-view view-title="Notifications">
  <ion-content>
    <!--TODO another ng-repeat directive to load notifications-->
    <ion-list>
      <ion-item ng-repeat="notification in notif_list" class="item-icon-right item-text-wrap" ng-click="goNotifDetail(notification)">
        {{notification.notif_text}}
        <!--  icon-accessory make it samll -->

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
